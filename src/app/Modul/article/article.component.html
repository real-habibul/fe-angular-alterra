<h3 class="text-center">Article Data</h3>
<p-table [value]="articles" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Title</th>
      <th class="text-center">Author</th>
      <th class="text-center">Status</th>
      <th class="text-center">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="text-center">{{item.id}}</td>
      <td class="text-center">{{item.title}}</td>
      <td class="text-center">{{item.author}}</td>
      <td class="text-center">{{item.status}}</td>
      <td class="flex justify-content-evenly">
        <button pButton type="button" icon="pi pi-user-edit" label="Edit" class="p-button-help"></button>
        <button pButton type="button" icon="pi pi-trash" label="Delete" class="p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
